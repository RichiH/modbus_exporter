apiVersion: v1
kind: Service
metadata:
  name: {{ include "modbus-exporter.fullname" . }}
  labels:
    {{- include "modbus-exporter.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 9602
      protocol: TCP
      name: metrics
  selector:
    {{- include "modbus-exporter.selectorLabels" . | nindent 4 }}
