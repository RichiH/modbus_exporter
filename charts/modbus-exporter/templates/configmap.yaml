{{- if not .Values.configMapFile -}}
{{- $fullName := include "modbus-exporter.fullname" . -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "modbus-exporter.labels" . | nindent 4 }}
data:
  modbus.yml: |
    modules:
{{- toYaml .Values.modules | nindent 4 }}
{{- end }}